name: CI
on: [push]
jobs:
  eslint:
    name: Lint code base
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install packages for client
        run: |
          cd client
          rm -rf node_modules package-lock.json  # Clean up any previous installations
          npm ci  # Install dependencies

      - name: Install packages for server
        run: |
          cd server
          rm -rf node_modules package-lock.json  # Clean up any previous installations
          npm ci 

      - name: Run ESLint
        run: |
          cd client
          npm run lint

      - name: Start the app
        run: npm run dev
